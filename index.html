<script>

  const TYPES = ["squat", "shoulder_press", "deadlift", "bench_press"]

  function setCookie(key, value, expiredays) {
    const expiredAt = new Date();
    expiredAt.setDate(expiredAt.getDate() + expiredays);
    document.cookie = key + "=" + escape(value) + "; path=/; expires=" + expiredAt.toUTCString() + ";";
  }

  function getCookie(key) {
    key = new RegExp(key + "=([^;]*)");
    return key.test(document.cookie) ? unescape(RegExp.$1) : '';
  }

  function isCookie(key) {
    return getCookie != '' ? true : false;
  }

  function mRound(number) {
    // 권 모씨 구현 예정
  }

  function saveInputs() {
    TYPES.forEach(type => {
      let value = document.getElementById("input_" + type).value;
      if (value === '') value = 0;
      setCookie(type, value, 86400e3*49);   // Save cookie for 49 days
    });
    alert("저장되었습니다.")
    calculate()
  }

  function calculate() {
    // main and pr sets
    for (let i=1; i<4;i++) {
      TYPES.forEach(type => {
        let weight = getCookie(type);
        document.getElementById("weight_" + type + "_warmup_" + i).textContent = (weight * (0.3 + 0.1 * i)).toFixed(1);   // warm-up sets
        document.getElementById("weight_" + type + "_main_" + i).textContent = (weight * (0.55 + 0.1 * i)).toFixed(1);    // main sets
        document.getElementById("weight_" + type + "_joker_" + i).textContent = (weight * (0.85 + 0.075 * i)).toFixed(1); // joker sets
      });
    }

    TYPES.forEach(type => {
      let weight = getCookie(type);
      document.getElementById("weight_" + type + "_fsl").textContent = (weight * 0.65).toFixed(1);
      document.getElementById("weight_" + type + "_ssl").textContent = (weight * 0.75).toFixed(1);
    })
  }

  function initView() {
    TYPES.forEach(type => {
      let weight = getCookie(type);
      document.getElementById("input_" + type).value = weight;
    });
    calculate();
  }

  initView()
</script>
